<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
            <script>
                function mostraOra(){
                    var d = new Date(); //oppure si potrebbe utilizzare "let" al posto di var per creare la variabile
                    var ora = d.toLocaleTimeString();
                    //alert(ora);
                    document.body.innerHTML += "<p>L'ora attuale è: </p>";
                    document.body.innerHTML += ora; // += vuol dire di trattenere quello che c'era già dentro ed in più stampa ora
                    
                }
                
            </script>
    </head>

    <body>
        <form>
            <input type="button" onclick="mostraOra();" value="Che ora è?">
        </form>
    </body>
</html>
